<html>

<head>
    <title>Prime Number</title>
</head>

<body>
    <script type="text/javascript">
        var x = prompt("Enter the limit:");
        var count = 0;
        document.write("The Prime Numbers in Your Limit " +
            x + " are:");
        for (var i = 0; i <= x; i++) {
            for (var j = 2; j < i; j++) {
                if (i % j == 0) {
                    count = 0;
                    break;
                } else {
                    count = 1;
                }
            }
            if (count == 1) {
                document.write("<br>" + i + "<br>");
            }

        }
    </script>
</body>

</html>
