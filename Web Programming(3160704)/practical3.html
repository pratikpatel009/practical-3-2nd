<html>

<head>
    <title>REGISTRATION FORM</title>
</head>

<body background="backgroundRegistration.png">
    <p align="center">
        <font size="50"><b>REGISTRATION
                FORM</b></font>
    </p>
    <form>
        <table border="3" cellpading="10" align="center">
            <tr>
                <td>
                    <fieldset>
                        <legend><b>Personal Details:</b></legend>
                        <table border="0" cellpading="5">
                            <tr>
                                <td><b>First Name:</b></td>
                                <td><input type="text" placeholder="First Name" />
                            </tr>
                            <tr>
                                <td><b>Middle Name:</b></td>
                                <td><input type="text" placeholder="Middle Name" />
                            </tr>
                            <tr>
                                <td><b>Last Name:</b></td>
                                <td><input type="text" placeholder="Last Name">
                            </tr>
                            <tr>
                                <td><b>Address:</b></td>
                                <td> <textarea rows="3" cols="23" style="height: 48px; width: 169px;"></textarea></td>
                            </tr>
                            <tr>
                                <td><b>Mobile Number:</b></td>
                                <td><input type="text"></td>
                            </tr>
                            <tr>
                                <td><b>Gender:</b></td>
                                <td><input type="radio" name="gender" /><b>Male</b><input type="radio" name="gender" /><b>Female</b></td>
                            </tr>
                            <tr>
                                <td><b>Date Of Birth:</b></td>
                                <td><input type="text" placeholder="DD/MM/YYYY" /></td>
                            </tr>
                            <tr>
                                <td><b>Language Known:</b></td>
                                <td><input type="checkbox" name="lang" /><b>Hindi</b><input type="checkbox" name="lang" /><b>Gujrati</b><input type="checkbox" name="lang" /><b>English</b<<
                                            /td>
                            </tr>
                        </table>
                    </fieldset>
                    <fieldset>
                        <legend><b>Authenticate Information</b></legend>
                                    <table>
                                        <tr>
                                            <td><b>Email ID:</b></td>
                                            <td><input type="text" placeholder="Email ID" /></td>
                                        </tr>
                                        <tr>
                                            <td><b>Password:</b></td>
                                            <td><input type="password" placeholder="Password" /></td>
                                        </tr>
                                        <tr>
                                            <td><b>Confirm Password:</b></td>
                                            <td><input type="password" placeholder=" ConfirmPassword" /></td>
                                        </tr>
                                    </table>
                    </fieldset>
                    <fieldset>
                        <legend><b>Upload File</b></legend>
                        <table>
                            <tr>
                                <td><b>Upload Photo:</b></td>
                                <td><input type="file" /></td>
                            </tr>
                            <tr>
                                <td><b>Upload Curiculam
                                        Vatie:<br>(PDF file only)</b></td>
                                <td><input type="file" /></td>
                            </tr>
                        </table>
                    </fieldset>
                    <fieldset>
                        <center>
                            <button type="Submit">Submit</button>
                            <button type="Reset">Reset</button>
                        </center>
                    </fieldset>
                    </tr>
                    </table>
    </form>
</body>

</html>
